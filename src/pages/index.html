<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Frag Components</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script type="module">
      import {
        addFragComponents,
        createFragComponents,
      } from "./frag-components/index.js";
      import { button, title } from "./components/index.js";
      import { homescreen } from "./screens/index.js";

      addFragComponents([new button(), new title(), new homescreen()]);
      createFragComponents();
    </script>
  </head>
  <body>
    <app-home-screen></app-home-screen>
  </body>
</html>
